<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="loading position-fixed top-0 start-0 end-0 bottom-0 bg-black d-flex justify-content-center align-items-center">
        <div class="loader"></div>
    </div>

    <div class="side-nav position-fixed d-flex top-0">

        <div class="links text-white d-flex flex-column justify-content-between min-vh-100 p-4">
            <ul class="list-unstyled overflow-hidden text-white">
                <li class="position-relative py-2">Search</li>
                <li class="position-relative py-2">Categories</li>
                <li class="position-relative py-2">Area</li>
                <li class="position-relative py-2">Ingredients</li>
                <li class="position-relative py-2">Contact Us</li>
            </ul>

            <div class="footer">

                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>    
                </div>

                <div>
                    <p>Copyright Â© 2019 All Rights
                        <br>
                        Reserved.</p>
                </div>
            </div>
        </div>
        <div class="header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
            <img src="images/logo.png" alt="logo">
            <i class="fa-solid open-close-icon fa-2x fa-x"></i>
            <div>
                <i class="fa-solid fa-globe d-block"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>

    </div>

    <div class="container w-75" id="search">
        <div class="row py-4 d-none">
            <div class="col-md-6">
                <input id="searchByName" type="text" class="form-control bg-transparent text-white" placeholder="Search By Name">
            </div>
            <div class="col-md-6">
                <input id="searchByChar" type="text" maxlength="1" class="form-control bg-transparent text-white" placeholder="Search By First Letter">
            </div>
        </div>
    </div>

    <div class="meals">
        <div class="inner-loading bg-black position-absolute top-0 start-0 bottom-0 end-0 d-none justify-content-center align-items-center">
            <div class="loader"></div>
        </div>
        <div class="container">
            <div class="row g-4 py-5" id="mealsData">

            </div>
        </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
